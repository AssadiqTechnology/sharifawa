<!-- invoices/templates/invoices/edit_customer.html -->
{% extends 'invoices/base.html' %}

{% block content %}
    <h2>Edit Customer - {{ customer.name }}</h2>

    <form method="post" action="{% url 'edit_customer' customer.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
{% endblock %}
