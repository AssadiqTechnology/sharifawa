<!-- invoices/templates/invoices/delete_invoice.html -->
{% extends 'invoices/base.html' %}

{% block content %}
    <h2>Delete Invoice - Invoice {{ invoice.id }}</h2>

    <p>Are you sure you want to delete this invoice?</p>

    <form method="post" action="{% url 'delete_invoice' customer_id=invoice.customer.id invoice_id=invoice.id %}">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>

    <a href="{% url 'customer_detail' customer_id=invoice.customer.id %}">Cancel</a>
{% endblock %}
